<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of Books</h1>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="b: ${books}" data-th-object="${b}">
                <td>
                    <a data-th-href="*{productURL}" target="_blank">
                        <span data-th-text="*{title}"></span>
                    </a>
                <td><span data-th-text="*{author}"></span></td>
                <td><span data-th-text="*{price}"></span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
